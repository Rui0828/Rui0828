name: GitHub Profile 3D Contrib

on:
  schedule:
    - cron: "0 0 * * *"  # 每天 UTC 00:00 執行
  workflow_dispatch:  # 手動觸發

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: Generate 3D Contrib
    steps:
      - uses: actions/checkout@v4

      - uses: yoshi389111/github-profile-3d-contrib@0.9.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}

      - name: Debug - List files
        run: |
          echo "=== Current directory ==="
          ls -la
          echo "=== Profile directory ==="
          ls -la profile || echo "profile dir not found"

      - name: Push to output branch
        run: |
          cd profile
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: update 3D contrib"
          git push -f https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:output
